  <style>
  
    /* RESET GENERAL */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: #121212;
      position: relative;
      overflow-x: hidden;
    }

    /* FONDO ANIMADO */
    .fondo-gradiente {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #ff0040, #00ffff, #ffcc00, #ff00ff);
      background-size: 400% 400%;
      animation: animarGradiente 15s ease infinite;
      z-index: -1;
    }

    @keyframes animarGradiente {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* HEADER */
    header {
      padding: 2rem;
      background: rgba(0,0,0,0.5);
      border-bottom: 2px solid #00ffcc;
    }

    header h1 {
      font-size: 2rem;
      color: #00ffff;
      animation: parpadeo 6s infinite;
      margin-bottom: 10px;
    }

    header p {
      color: #ffcc00;
      margin-bottom: 15px;
    }

    @keyframes parpadeo {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* BOTONES HEADER */
    .header-botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .header-botones button {
      padding: 8px 16px;
      background-color: #00ffff;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .header-botones button:hover {
      background-color: #00ccff;
      transform: translateY(-2px);
    }

    /* BUSCADOR */
    .buscador {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buscador input {
      padding: 8px 12px;
      width: 250px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .buscador button {
      padding: 8px 15px;
      background-color: #00ffff;
      color: #121212;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buscador button:hover {
      background-color: #00ccff;
    }

    /* MAIN - TARJETAS */
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .card-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 240px;
    }

    .precio {
      margin-bottom: 8px;
      background: #ff4757;
      color: #fff;
      font-weight: bold;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 1rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }

    .info-card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      text-align: center;
    }

    .info-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255,255,0,0.8);
    }

    .info-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
      border: 2px solid #00ffcc;
    }

    .info-card h3 {
      margin: 0 0 5px 0;
      font-size: 1.2rem;
      color: #ff4757;
    }

    .info-card p {
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 5px 0;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(0,0,0,0.5);
      border-top: 2px solid #00ffcc;
      margin-top: 20px;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 768px) {
      main { gap: 15px; }
      .card-wrapper { width: 90%; }
    }

  </style>
  
</head>
